name: PR Quality Checks

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Astro site
        working-directory: frontend
        run: npm run build

      - name: Check build output
        working-directory: frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not created"
            exit 1
          fi
          echo "‚úÖ Build successful: dist directory created"
          echo "üì¶ Build size:"
          du -sh dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: frontend/dist
          retention-days: 7

  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build-validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: frontend/dist

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        working-directory: frontend
        run: |
          # Start a simple HTTP server for Lighthouse
          npx http-server dist -p 8080 &
          SERVER_PID=$!

          # Wait for server to start
          sleep 3

          # Run Lighthouse CI
          lhci autorun --collect.url=http://localhost:8080 \
            --collect.numberOfRuns=3 \
            --assert.preset=lighthouse:recommended \
            --upload.target=temporary-public-storage || true

          # Kill the server
          kill $SERVER_PID

      - name: Lighthouse Summary
        run: |
          echo "‚úÖ Lighthouse CI completed"
          echo "üìä Performance targets:"
          echo "  - Performance: > 90"
          echo "  - Accessibility: > 90"
          echo "  - Best Practices: > 90"
          echo "  - SEO: > 90"

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run type check
        working-directory: frontend
        run: npx astro check

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint (if configured)
        working-directory: frontend
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint || echo "‚ö†Ô∏è Lint script not found in package.json"
          else
            echo "‚ÑπÔ∏è ESLint not configured, skipping"
          fi

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build-validation, lighthouse-ci, type-check]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## PR Quality Checks Summary"
          echo ""
          echo "‚úÖ Build Validation: ${{ needs.build-validation.result }}"
          echo "‚úÖ Lighthouse CI: ${{ needs.lighthouse-ci.result }}"
          echo "‚úÖ TypeScript Check: ${{ needs.type-check.result }}"
          echo ""
          if [ "${{ needs.build-validation.result }}" != "success" ] || \
             [ "${{ needs.lighthouse-ci.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "‚ùå Some checks failed. Please review the logs above."
            exit 1
          else
            echo "‚úÖ All checks passed! Ready for review."
          fi
